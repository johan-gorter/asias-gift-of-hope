name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-main:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Set path prefix
        id: prefix
        run: |
          if [ -f "src/CNAME" ]; then
            echo "path=/" >> $GITHUB_OUTPUT
          else
            echo "path=${{ vars.PATH_PREFIX || format('/{0}/', github.event.repository.name) }}" >> $GITHUB_OUTPUT
          fi

      - name: Build site
        run: npm run build
        env:
          PATH_PREFIX: ${{ steps.prefix.outputs.path }}

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Deploy to root
        run: |
          cd gh-pages
          # Remove all files except pr-* directories
          find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name 'pr-*' -exec rm -rf {} +
          # Copy new build
          cp -r ../_site/* .
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Deploy main to root"
          git push

  deploy-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Set path prefix
        id: prefix
        run: |
          if [ -f "src/CNAME" ]; then
            echo "path=/" >> $GITHUB_OUTPUT
          else
            echo "path=${{ vars.PATH_PREFIX || format('/{0}/', github.event.repository.name) }}" >> $GITHUB_OUTPUT
          fi

      - name: Build site
        run: npm run build
        env:
          PATH_PREFIX: ${{ steps.prefix.outputs.path }}pr-${{ github.event.number }}/

      - name: Deploy PR preview
        uses: rajyan/preview-pages@v1
        with:
          source-dir: _site
          pr-per-commit: false
